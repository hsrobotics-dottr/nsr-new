<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>

  <!-- Robot base -->
  <rect x="150" y="200" width="100" height="30" fill="#6b7280" rx="5"/>

  <!-- Robot arm segments -->
  <rect x="180" y="150" width="40" height="50" fill="#9ca3af" rx="5"/>
  <rect x="160" y="120" width="80" height="30" fill="#9ca3af" rx="5"/>
  <rect x="140" y="90" width="120" height="30" fill="#9ca3af" rx="5"/>

  <!-- Robot joints -->
  <circle cx="200" y="200" r="8" fill="#4b5563"/>
  <circle cx="200" y="150" r="8" fill="#4b5563"/>
  <circle cx="200" y="120" r="8" fill="#4b5563"/>
  <circle cx="200" y="90" r="8" fill="#4b5563"/>

  <!-- Robot gripper -->
  <rect x="190" y="60" width="20" height="30" fill="#6b7280" rx="3"/>
  <rect x="185" y="55" width="30" height="5" fill="#6b7280" rx="2"/>

  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">Robot Image</text>
</svg>
